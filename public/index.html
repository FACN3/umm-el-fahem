<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>umm-el-fahem</title>
</head>

<body>
  <input id='login' type="submit" value="Login" />

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="/login" id="login_form" method="post">
        <input type="text" name="user_name" id="user_name" placeholder="username" required>
        <input type="password" name="password" id="password" placeholder="password" required>
        <button type="submit" >Log in</button>
      </form>
      <label>If your new</label><a href="/signup">SignUp</a>
    </div>
  </div>
  <br>
  <form id="posting_form" action="/add_article" method="post">
    <input type="text" id="title" name="title" placeholder="Title">
  </form>
  <textarea form='posting_form' rows="8" cols="80" name='content' placeholder="Article content..."></textarea>
  <input form='posting_form' type="file" name="image" value="">
  <input form='posting_form' type="submit" value="Add Article">



</body>
<script src='public/index.js'></script>

</html>
